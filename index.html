<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>PDF Scraper</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>ðŸ“š PDF Scraper</h1>
    <p>Enter a website URL to find its PDF resources</p>
  </header>

  <main>
    <input type="text" id="site-input" placeholder="https://example.com">
    <button onclick="scrapeSite()">Scrape PDFs</button>
    <ul id="pdf-list">PDF links will appear hereâ€¦</ul>
  </main>

  <script>
    function scrapeSite() {
      const site = document.getElementById('site-input').value;
      fetch(`https://your-backend-url.com/scrape?url=${encodeURIComponent(site)}`)
        .then(res => res.json())
        .then(data => {
          const list = document.getElementById('pdf-list');
          list.innerHTML = '';
          data.forEach(pdf => {
            const li = document.createElement('li');
            li.innerHTML = `<a href="${pdf.url}" target="_blank">${pdf.title}</a>`;
            list.appendChild(li);
          });
        })
        .catch(err => {
          console.error(err);
          document.getElementById('pdf-list').innerText = 'Error scraping site.';
        });
    }
  </script>
</body>
</html>
